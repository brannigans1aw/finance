<!DOCTYPE html>
<!--[if lt IE 7]>      <html lang="en" ng-app="myApp" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html lang="en" ng-app="myApp" class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html lang="en" ng-app="myApp" class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!-->
<html lang="en" ng-app="myApp" class="no-js">
<!--<![endif]-->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My AngularJS App</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	
    <link rel="stylesheet" href="bower_components/html5-boilerplate/css/normalize.css">
    <link rel="stylesheet" href="bower_components/html5-boilerplate/css/main.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="bower_components/nvd3/nv.d3.css" />
    <link rel="stylesheet" href="bower_components/github-fork-ribbon-css/gh-fork-ribbon.css">
    <!--[if lt IE 9]>
        <link rel="stylesheet" href="bower_components/github-fork-ribbon-css/gh-fork-ribbon.ie.css">
    <![endif]-->
    <link rel="stylesheet" href="css/app.css" />

    <script src="bower_components/html5-boilerplate/js/vendor/modernizr-2.6.2.min.js"></script>
</head>

<body>
	<div class="github-fork-ribbon-wrapper right">
        <div class="github-fork-ribbon">
            <a href="https://github.com/codefordc/finance/">Fork me on GitHub</a>
        </div>
    </div>
    <!--[if lt IE 7]>
        <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

	<!-- Top Nav Filters -->
	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				<div class="collapse navbar-collapse">
					<ul class="nav navbar-nav" ng-controller="SelectController as c">
						<li class="dropdown">
							<button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">
								Year
								<span class="caret"></span>
							</button>
							<ul class="dropdown-menu" role="menu">
								<li ng-repeat="year in c.campaigns.years" role="presentation" ng-click="c.setYear(year)" ng-class="{active: c.yearIsActive(year)}">
									<a role="menuitem" tabindex="-1" href="#">{{year}}</a>
								</li>
							</ul>
						</li>
						<li ng-repeat="(officeType, officeList) in c.selectableOffice" class="dropdown">
							<button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">
								{{officeType}}
								<span class="caret"></span>
							</button>
							<ul class="dropdown-menu" role="menu">
								<li ng-repeat="office in officeList" role="presentation" ng-click="c.setOffice(office)" ng-class="{active: c.officeIsActive(office), disabled: !c.campaigns.officeContended(office)}">
									<a role="menuitem" tabindex="-1" href="#">{{office}}</a>
								</li>
							</ul>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
    
	<div class="container-fluid">
		<div class="row">
			<!-- Left Sidebar -->
			<div class="col-sm-3 col-md-2 sidebar">
			  <ul class="nav nav-sidebar">
				<li class="active"><a href="#">Overview</a></li>
				<li><a href="#">Reports</a></li>
				<li><a href="#">Analytics</a></li>
				<li><a href="#">Export</a></li>
			  </ul>
			  <ul class="nav nav-sidebar">
				<li><a href="">Nav item</a></li>
				<li><a href="">Nav item again</a></li>
				<li><a href="">One more nav</a></li>
				<li><a href="">Another nav item</a></li>
				<li><a href="">More navigation</a></li>
			  </ul>
			  <ul class="nav nav-sidebar">
				<li><a href="">Nav item again</a></li>
				<li><a href="">One more nav</a></li>
				<li><a href="">Another nav item</a></li>
			  </ul>
			</div>
			<!-- Main Content -->
			<div ng-controller="GraphsController as c" class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
				<nvd3-multi-bar-horizontal-chart data="c.graph" showXAxis="true" showYAxis="true" height=700 width=900 margin="{left:150,top:20,bottom:20,right:10}" yAxisLabel="Contributions ($)" showLegend="true" tooltips="true"></nvd3-multi-bar-chart>
			</div>
		</div>

    </div>

    <script src="bower_components/angular/angular.js "></script>
    <script src="bower_components/angular-resource/angular-resource.js "></script>
    <script src="bower_components/underscore/underscore.js "></script>
    <script src="bower_components/jquery/dist/jquery.js "></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js "></script>
    <script src="bower_components/d3/d3.js "></script>
    <script src="bower_components/nvd3/nv.d3.js"></script>
    <script src="bower_components/angularjs-nvd3-directives/dist/angularjs-nvd3-directives.js"></script>
    <script src="bower_components/accounting/accounting.js"></script>

    <script src="js/app.js "></script>
    <script src="js/services.js "></script>
    <script src="js/controllers.js "></script>
    <script src="js/filters.js "></script>
    <script src="js/directives.js "></script>
</body>

</html>
